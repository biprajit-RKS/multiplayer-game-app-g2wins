name: Deployment Multiplayer App

on:
  push:
    branches:
      - deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2294
          script: |
            # 1. Setup Volta Environment (Fixes "command not found")
            export VOLTA_HOME="$HOME/.volta"
            export PATH="$VOLTA_HOME/bin:$PATH"

            # 2. Navigate to directory
            cd /root/multiplayer-backend/multiplayer-game-app-g2wins || exit

            # 3. Ensure Remote is set to SSH (Fixes Private Repo access)
            CURRENT_URL=$(git remote get-url origin)
            if [[ $CURRENT_URL == https* ]]; then
              echo "Switching remote from HTTPS to SSH..."
              git remote set-url origin git@github.com:OrbitDSL/multiplayer-game-app-g2wins.git
            fi

            # 4. Robust Branch Synchronization
            echo "Refreshing remote tracking..."
            git remote set-branches origin '*'
            git fetch --all --prune

            # Check if we are on 'deployment'. If not, switch or create.
            CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
            if [ "$CURRENT_BRANCH" != "deployment" ]; then
              echo "Currently on $CURRENT_BRANCH. Switching to deployment..."
              # Try checking out existing, otherwise create from remote
              git checkout deployment || git checkout -b deployment origin/deployment
            fi

            # 5. Force align with Remote
            echo "Hard resetting to origin/deployment..."
            git reset --hard origin/deployment
            git clean -fd

            # 6. Install dependencies
            echo "Installing dependencies..."
            npm install

            # 7. PM2 Logic: Restart or Create
            if pm2 info "multiplayer-app" > /dev/null 2>&1; then
              echo "App exists, restarting..."
              pm2 restart "multiplayer-app"
            else
              echo "App does not exist, creating new instance..."
              pm2 start npm --name "multiplayer-app" -- start
            fi

            # 8. Final Confirmation
            echo "âœ… Deployment Successful!"
            echo "Deployed Commit:"
            git log -1 --oneline
            
            # 8. Final Echo
            echo "Deployment complete."
